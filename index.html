<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Zarina </title>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 50%, #1a1a1a 100%);
      overflow: hidden;
      perspective: 1000px;
      font-family: 'Nothing You Could Do', cursive;
    }

    .message {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
      font-size: 6vmin;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #9d4edd, #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      -webkit-text-stroke: 2px white;
      text-stroke: 2px white;
      paint-order: stroke fill;
      opacity: 0;
      animation: fadeIn 1s 5s forwards, neonFlicker 1.5s 6s forwards, neonGlow 1.5s 7.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1)) 
                drop-shadow(0 0 40px rgba(157, 78, 221, 0.8));
      }
      20%, 24%, 55% {        
        opacity: 0.4;
        filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.3));
      }
      22% {
        opacity: 0.8;
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
      }
    }

    @keyframes neonGlow {
      from {
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8)) 
                drop-shadow(0 0 30px rgba(157, 78, 221, 0.6));
      }
      to {
        filter: drop-shadow(0 0 25px rgba(255, 105, 180, 1)) 
                drop-shadow(0 0 50px rgba(157, 78, 221, 0.9));
      }
    }

    @keyframes slideRotate {
      0% {
        opacity: 0;
        transform: translateX(-150%) rotate(-15deg);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) rotate(0deg);
      }
    }

    @keyframes gentle-sway {
      0%, 100% {
        transform: translateX(-50%) rotate(-2deg);
      }
      50% {
        transform: translateX(-50%) rotate(2deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) translateY(0) rotate(-2deg);
      }
      50% {
        transform: translateX(-50%) translateY(-20px) rotate(2deg);
      }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: firework-rise 2s ease-out forwards;
    }

    .firework::before,
    .firework::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: inherit;
    }

    @keyframes firework-rise {
      0% {
        bottom: 0;
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        bottom: 60%;
        opacity: 0;
      }
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      animation: spark-burst 1s ease-out forwards;
    }

    @keyframes spark-burst {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .flowers {
      position: relative;
      transform: scale(0.9);
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }

    .flower--1 {
      animation: moving-flower-1 4s linear infinite;
    }

    .flower--1 .flower__line {
      height: 70vmin;
      animation-delay: 0.3s;
    }

    .flower--1 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
    }

    .flower--1 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
    }

    .flower--1 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
    }

    .flower--1 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1s backwards;
    }

    .flower--1 .flower__line__leaf--5 {
      animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
    }

    .flower--1 .flower__line__leaf--6 {
      animation: blooming-leaf-left var(--fl-speed) 2s backwards;
    }

    .flower--2 {
      left: 50%;
      transform: rotate(20deg);
      animation: moving-flower-2 4s linear infinite;
    }

    .flower--2 .flower__line {
      height: 60vmin;
      animation-delay: 0.6s;
    }

    .flower--2 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
    }

    .flower--2 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
    }

    .flower--2 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
    }

    .flower--2 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
    }

    .flower--3 {
      left: 50%;
      transform: rotate(-15deg);
      animation: moving-flower-3 4s linear infinite;
    }

    .flower--3 .flower__line {
      animation-delay: 0.9s;
    }

    .flower--3 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
    }

    .flower--3 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
    }

    .flower--3 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
    }

    .flower--3 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
    }

    .flower--4 {
      left: -25%;
      transform: rotate(10deg);
      animation: moving-flower-1 4s 0.5s linear infinite;
    }

    .flower--4 .flower__line {
      height: 55vmin;
      animation-delay: 1.1s;
    }

    .flower--4 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.2s backwards;
    }

    .flower--4 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2s backwards;
    }

    .flower--4 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.8s backwards;
    }

    .flower--4 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.6s backwards;
    }

    .flower--5 {
      left: 25%;
      transform: rotate(-10deg);
      animation: moving-flower-2 4s 0.3s linear infinite;
    }

    .flower--5 .flower__line {
      height: 58vmin;
      animation-delay: 1.3s;
    }

    .flower--5 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.4s backwards;
    }

    .flower--5 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.2s backwards;
    }

    .flower--5 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2s backwards;
    }

    .flower--5 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 1.8s backwards;
    }

    .flower--6 {
      left: -12%;
      transform: rotate(-8deg);
      animation: moving-flower-3 4s 0.7s linear infinite;
    }

    .flower--6 .flower__line {
      height: 48vmin;
      animation-delay: 1.5s;
    }

    .flower--6 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
    }

    .flower--6 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.4s backwards;
    }

    .flower--6 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
    }

    .flower--6 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 2s backwards;
    }

    .flower--7 {
      left: 12%;
      transform: rotate(8deg);
      animation: moving-flower-1 4s 0.9s linear infinite;
    }

    .flower--7 .flower__line {
      height: 52vmin;
      animation-delay: 1.7s;
    }

    .flower--7 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
    }

    .flower--7 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
    }

    .flower--7 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
    }

    .flower--7 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
    }

    .flower--7 .flower__line__leaf--5 {
      animation: blooming-leaf-right var(--fl-speed) 3s backwards;
    }

    .flower--7 .flower__line__leaf--6 {
      animation: blooming-leaf-left var(--fl-speed) 3.2s backwards;
    }

    .flower--8 {
      left: -35%;
      transform: rotate(15deg);
      animation: moving-flower-2 4s 1.1s linear infinite;
    }

    .flower--8 .flower__line {
      height: 62vmin;
      animation-delay: 1.9s;
    }

    .flower--8 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 3s backwards;
    }

    .flower--8 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
    }

    .flower--8 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.6s backwards;
    }

    .flower--8 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
    }

    .flower--9 {
      left: 35%;
      transform: rotate(-12deg);
      animation: moving-flower-3 4s 1.3s linear infinite;
    }

    .flower--9 .flower__line {
      height: 45vmin;
      animation-delay: 2.1s;
    }

    .flower--9 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 3.2s backwards;
    }

    .flower--9 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 3s backwards;
    }

    .flower--9 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
    }

    .flower--9 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 2.6s backwards;
    }

    .flower--10 {
      left: -18%;
      transform: rotate(12deg);
      animation: moving-flower-1 4s 1.5s linear infinite;
    }

    .flower--10 .flower__line {
      height: 68vmin;
      animation-delay: 2.3s;
    }

    .flower--10 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 3.4s backwards;
    }

    .flower--10 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 3.2s backwards;
    }

    .flower--10 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 3s backwards;
    }

    .flower--10 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
    }

    .flower--11 {
      left: 18%;
      transform: rotate(-6deg);
      animation: moving-flower-2 4s 1.7s linear infinite;
    }

    .flower--11 .flower__line {
      height: 50vmin;
      animation-delay: 2.5s;
    }

    .flower--11 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 3.6s backwards;
    }

    .flower--11 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 3.4s backwards;
    }

    .flower--11 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 3.2s backwards;
    }

    .flower--11 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 3s backwards;
    }

    .flower--12 {
      left: -6%;
      transform: rotate(-3deg);
      animation: moving-flower-3 4s 1.9s linear infinite;
    }

    .flower--12 .flower__line {
      height: 57vmin;
      animation-delay: 2.7s;
    }

    .flower--12 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 3.8s backwards;
    }

    .flower--12 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 3.6s backwards;
    }

    .flower--12 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 3.4s backwards;
    }

    .flower--12 .flower__line__leaf--4 {
      animation: blooming-leaf-left var(--fl-speed) 3.2s backwards;
    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }

    .flower__leafs--1 {
      animation-delay: 1.1s;
    }

    .flower__leafs--2 {
      animation-delay: 1.4s;
    }

    .flower__leafs--3 {
      animation-delay: 1.7s;
    }

    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #ff6b6b;
      filter: blur(10vmin);
    }

    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    /* Red flowers */
    .flower--1 .flower__leaf {
      background-color: #ff6b6b;
      background-image: linear-gradient(to top, #dc143c, #ff6b6b);
    }

    /* White flowers */
    .flower--2 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    /* Red flowers */
    .flower--3 .flower__leaf {
      background-color: #ff4757;
      background-image: linear-gradient(to top, #c0392b, #ff4757);
    }

    /* White flowers */
    .flower--4 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    /* Red flowers */
    .flower--5 .flower__leaf {
      background-color: #ff6b6b;
      background-image: linear-gradient(to top, #e74c3c, #ff6b6b);
    }

    /* White flowers */
    .flower--6 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    /* Red flowers */
    .flower--7 .flower__leaf {
      background-color: #ff5252;
      background-image: linear-gradient(to top, #d32f2f, #ff5252);
    }

    /* White flowers */
    .flower--8 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    /* Red flowers */
    .flower--9 .flower__leaf {
      background-color: #ff6b6b;
      background-image: linear-gradient(to top, #e74c3c, #ff6b6b);
    }

    /* White flowers */
    .flower--10 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    /* Red flowers */
    .flower--11 .flower__leaf {
      background-color: #ff4757;
      background-image: linear-gradient(to top, #c0392b, #ff4757);
    }

    /* White flowers */
    .flower--12 .flower__leaf {
      background-color: #ffffff;
      background-image: linear-gradient(to top, #f8f9fa, #ffffff);
    }

    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }

    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }

    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }

    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
      z-index: 1;
      opacity: 0.8;
    }

    .flower--1 .flower__leaf--4 {
      background-image: linear-gradient(to top, #b71c1c, #ff6b6b);
    }

    .flower--2 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower--3 .flower__leaf--4 {
      background-image: linear-gradient(to top, #a30000, #ff4757);
    }

    .flower--4 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower--5 .flower__leaf--4 {
      background-image: linear-gradient(to top, #c62828, #ff6b6b);
    }

    .flower--6 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower--7 .flower__leaf--4 {
      background-image: linear-gradient(to top, #b71c1c, #ff5252);
    }

    .flower--8 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower--9 .flower__leaf--4 {
      background-image: linear-gradient(to top, #c62828, #ff6b6b);
    }

    .flower--10 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower--11 .flower__leaf--4 {
      background-image: linear-gradient(to top, #a30000, #ff4757);
    }

    .flower--12 .flower__leaf--4 {
      background-image: linear-gradient(to top, #e9ecef, #ffffff);
    }

    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
    }

    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: inherit;
      background-image: repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.03) 0px,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 12px
        ),
        linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
    }

    .flower__line {
      height: 55vmin;
      width: 1.5vmin;
      background-image: linear-gradient(
          to left,
          rgb(0, 0, 0, 0.2),
          transparent,
          rgba(255, 255, 255, 0.2)
        ),
        linear-gradient(to top, transparent 10%, #52b788, #74c69d);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      animation: grow-flower-tree 4s backwards;
    }

    .flower__line__leaf {
      --w: 7vmin;
      --h: calc(var(--w) + 2vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background-image: linear-gradient(to top, rgba(82, 183, 136, 0.4), #74c69d);
    }

    .flower__line__leaf--1 {
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }

    .flower__line__leaf--3,
    .flower__line__leaf--4,
    .flower__line__leaf--6 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
    }

    .flower__line__leaf--4 {
      top: 40%;
    }

    .flower__line__leaf--5 {
      top: 0;
      transform-origin: left;
      transform: rotate(70deg) rotateY(30deg) scale(0.6);
    }

    .flower__line__leaf--6 {
      top: -2%;
      left: -450%;
      transform-origin: right;
      transform: rotate(-70deg) rotateY(30deg) scale(0.6);
    }

    .flower__light {
      position: absolute;
      bottom: 0vmin;
      width: 1vmin;
      height: 1vmin;
      background-color: rgb(255, 251, 0);
      border-radius: 50%;
      filter: blur(0.2vmin);
      animation: light-ans 4s linear infinite backwards;
    }

    .flower__light:nth-child(odd) {
      background-color: #ff6b6b;
    }

    .flower__light--1 {
      left: -2vmin;
      animation-delay: 1s;
    }

    .flower__light--2 {
      left: 3vmin;
      animation-delay: 0.5s;
    }

    .flower__light--3 {
      left: -6vmin;
      animation-delay: 0.3s;
    }

    .flower__light--4 {
      left: 6vmin;
      animation-delay: 0.9s;
    }

    .flower__light--5 {
      left: -1vmin;
      animation-delay: 1.5s;
    }

    .flower__light--6 {
      left: -4vmin;
      animation-delay: 3s;
    }

    .flower__light--7 {
      left: 3vmin;
      animation-delay: 2s;
    }

    .flower__light--8 {
      left: -6vmin;
      animation-delay: 3.5s;
    }

    @keyframes light-ans {
      0% {
        opacity: 0;
        transform: translateY(0vmin);
      }
      25% {
        opacity: 1;
        transform: translateY(-5vmin) translateX(-2vmin);
      }
      50% {
        opacity: 1;
        transform: translateY(-15vmin) translateX(2vmin);
        filter: blur(0.2vmin);
      }
      75% {

  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);

      // Create fireworks with more colors and higher quantity
      const heartsContainer = document.getElementById('hearts');
      const colors = [
        '#ff6b6b', '#dc143c', '#ffffff', '#ffebee', // reds and whites
        '#ffd700', '#ffeb3b', '#fff176', // golds and yellows
        '#64b5f6', '#42a5f5', '#90caf9', // blues
        '#ba68c8', '#ab47bc', '#ce93d8', // purples
        '#ff4081', '#f50057', '#ff80ab', // hot pinks
        '#4caf50', '#66bb6a', '#81c784', // greens
        '#ff9800', '#ffa726', '#ffb74d'  // oranges
      ];
      
      function createFirework() {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = (Math.random() * 80 + 10) + '%';
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        heartsContainer.appendChild(firework);

        // Create burst effect after firework rises
        setTimeout(() => {
          createBurst(firework);
          firework.remove();
        }, 1400);
      }

      function createBurst(firework) {
        const rect = firework.getBoundingClientRect();
        const sparkCount = 16; // More sparks per burst
        
        for (let i = 0; i < sparkCount; i++) {
          const spark = document.createElement('div');
          spark.className = 'spark';
          const angle = (Math.PI * 2 * i) / sparkCount;
          const distance = 60 + Math.random() * 40; // Larger burst radius
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          
          spark.style.left = rect.left + 'px';
          spark.style.top = rect.top + 'px';
          spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          spark.style.setProperty('--tx', tx + 'px');
          spark.style.setProperty('--ty', ty + 'px');
          
          heartsContainer.appendChild(spark);
          
          setTimeout(() => spark.remove(), 1000);
        }
      }

      // Create fireworks more frequently
      setInterval(createFirework, 600); // Faster fireworks (was 1200ms)
      
      // Create occasional double fireworks
      setInterval(() => {
        createFirework();
        setTimeout(createFirework, 200);
      }, 2000);
      
      // Create occasional triple fireworks
      setInterval(() => {
        createFirework();
        setTimeout(createFirework, 150);
        setTimeout(createFirework, 300);
      }, 3500);
    };
  </script>
